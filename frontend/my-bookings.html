<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building me-2"></i>Бронирование отелей
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-building me-1"></i>Отели
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="my-bookings.html">
                            <i class="bi bi-calendar-check me-1"></i>Мои бронирования
                        </a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                            (<span id="user-role"></span>)
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <h1 class="mb-4">
            <i class="bi bi-calendar-check me-2"></i>
            Мои бронирования
        </h1>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Статус</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Все</option>
                            <option value="pending">Ожидает подтверждения</option>
                            <option value="confirmed">Подтверждено</option>
                            <option value="checked_in">Заселен</option>
                            <option value="checked_out">Выселен</option>
                            <option value="cancelled">Отменено</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sortBy" class="form-label">Сортировка</label>
                        <select class="form-select" id="sortBy">
                            <option value="date_desc">По дате (новые)</option>
                            <option value="date_asc">По дате (старые)</option>
                            <option value="checkin_asc">По дате заезда ↑</option>
                            <option value="checkin_desc">По дате заезда ↓</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="applyFilters">
                            <i class="bi bi-funnel me-1"></i>Применить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="row mb-4" id="bookings-stats" style="display: none;">
            <div class="col-md-3">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <h3 id="total-bookings">0</h3>
                        <p class="mb-0">Всего бронирований</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h3 id="confirmed-bookings">0</h3>
                        <p class="mb-0">Подтверждено</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <h3 id="pending-bookings">0</h3>
                        <p class="mb-0">Ожидает</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <h3 id="total-spent">0 ₽</h3>
                        <p class="mb-0">Потрачено</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="bookings-container">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Сервис бронирования отелей</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/app.js"></script>
    <script>
        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверить авторизацию
            const user = Auth.getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Обновить навигацию
            const userInfoItem = document.getElementById('user-info-item');
            const logoutItem = document.getElementById('logout-item');
            
            if (userInfoItem) userInfoItem.classList.remove('d-none');
            if (logoutItem) logoutItem.classList.remove('d-none');
            
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('user-role').textContent = Auth.getRoleDisplay(user.role);

            // Обработчики фильтров
            document.getElementById('applyFilters')?.addEventListener('click', () => {
                bookings.applyFilters();
            });

            // Обработчик выхода
            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_data');
                showSuccess('Вы вышли из системы');
                window.location.href = 'index.html';
            });

            // Загрузить бронирования
            bookings.loadMyBookings();
        });
    </script>
</body>
</html>
