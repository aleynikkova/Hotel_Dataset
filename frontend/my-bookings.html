<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building me-2"></i>Бронирование отелей
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-building me-1"></i>Отели
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="my-bookings.html">
                            <i class="bi bi-calendar-check me-1"></i>Мои бронирования
                        </a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                            (<span id="user-role"></span>)
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <h1 class="mb-4">
            <i class="bi bi-calendar-check me-2"></i>
            Мои бронирования
        </h1>

        <div id="bookings-container">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Сервис бронирования отелей</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/app.js"></script>
    <script>
        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверить авторизацию
            const user = Auth.getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Проверить, активен ли пользователь
            if (!Auth.checkUserActive()) {
                Auth.showBlockedMessage();
                document.getElementById('user-info-item').classList.remove('d-none');
                document.getElementById('logout-item').classList.remove('d-none');
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('user-role').textContent = Auth.getRoleDisplay(user.role);
                document.getElementById('nav-logout').addEventListener('click', (e) => {
                    e.preventDefault();
                    Auth.logout();
                });
                return;
            }

            // Обновить навигацию
            const userInfoItem = document.getElementById('user-info-item');
            const logoutItem = document.getElementById('logout-item');
            
            if (userInfoItem) userInfoItem.classList.remove('d-none');
            if (logoutItem) logoutItem.classList.remove('d-none');
            
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('user-role').textContent = Auth.getRoleDisplay(user.role);

            // Обработчик выхода
            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_data');
                showSuccess('Вы вышли из системы');
                window.location.href = 'index.html';
            });

            // Загрузить бронирования
            bookings.loadMyBookings();
        });
    </script>
</body>
</html>
