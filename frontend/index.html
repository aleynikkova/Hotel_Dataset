<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис бронирования отелей</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-building"></i> HotelBooking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-hotels">Отели</a>
                    </li>
                    <li class="nav-item d-none" id="nav-bookings-item">
                        <a class="nav-link" href="#" id="nav-bookings">Мои бронирования</a>
                    </li>
                    <li class="nav-item d-none" id="nav-admin-item">
                        <a class="nav-link" href="#" id="nav-admin">Админ-панель</a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                            (<span id="user-role"></span>)
                        </span>
                    </li>
                    <li class="nav-item" id="login-item">
                        <a class="nav-link" href="#" id="nav-login">Войти</a>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4" id="app-content">
        <!-- Контент страниц будет загружаться здесь -->
    </div>

    <!-- Модальное окно логина -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход в систему</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error"></div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <hr>
                    <p class="text-center">
                        Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="reg-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="reg-password" minlength="6" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-first-name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="reg-first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-last-name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="reg-last-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-phone" class="form-label">Телефон (опционально)</label>
                            <input type="tel" class="form-control" id="reg-phone">
                        </div>
                        <div class="alert alert-danger d-none" id="register-error"></div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/hotels.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
