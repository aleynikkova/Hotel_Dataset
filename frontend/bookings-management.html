<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление бронированиями - Админ отеля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="hotel-admin.html">
                <i class="bi bi-building me-2"></i>Управление отелем
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="hotel-admin.html">
                            <i class="bi bi-speedometer2 me-1"></i>Панель управления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bookings-management.html">
                            <i class="bi bi-calendar-check me-1"></i>Бронирования
                        </a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-calendar-check me-2"></i>
                Бронирования: <span id="hotel-name">Загрузка...</span>
            </h1>
        </div>

        <!-- Статистика -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">
                            <i class="bi bi-clock-history"></i>
                        </h5>
                        <h3 class="mb-0" id="stat-pending">0</h3>
                        <small class="text-muted">Ожидают подтверждения</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            <i class="bi bi-check-circle"></i>
                        </h5>
                        <h3 class="mb-0" id="stat-confirmed">0</h3>
                        <small class="text-muted">Подтверждено</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info">
                            <i class="bi bi-door-open"></i>
                        </h5>
                        <h3 class="mb-0" id="stat-checked-in">0</h3>
                        <small class="text-muted">Заселены</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">
                            <i class="bi bi-check2-all"></i>
                        </h5>
                        <h3 class="mb-0" id="stat-completed">0</h3>
                        <small class="text-muted">Завершено</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Список бронирований -->
        <div id="bookings-container">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения изменения статуса -->
    <div class="modal fade" id="confirmStatusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirm-status-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="bookingsManager.confirmStatusChange()">
                        Подтвердить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bookings-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = Auth.getCurrentUser();
            if (!user || user.role !== 'hotel_admin') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-info-item').classList.remove('d-none');
            document.getElementById('logout-item').classList.remove('d-none');
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;

            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                Auth.logout();
            });

            // Инициализация менеджера бронирований
            bookingsManager.init();

            // Фильтры
            document.getElementById('filter-status').addEventListener('change', () => bookingsManager.applyFilters());
            document.getElementById('filter-date-from').addEventListener('change', () => bookingsManager.applyFilters());
            document.getElementById('filter-date-to').addEventListener('change', () => bookingsManager.applyFilters());
        });
    </script>
</body>
</html>
