<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системный администратор - Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="system-admin.html">
                <i class="bi bi-shield-lock me-2"></i>Системное управление
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="system-admin.html">
                            <i class="bi bi-speedometer2 me-1"></i>Панель управления
                        </a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <h1 class="mb-4">
            <i class="bi bi-shield-lock me-2"></i>
            Панель системного администратора
        </h1>

        <p class="lead mb-4">Управление системой бронирования отелей</p>

        <!-- Карточки разделов -->
        <div class="row g-4">
            <!-- Отели -->
            <div class="col-md-6">
                <a href="system-hotels.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center p-5">
                            <div class="mb-3">
                                <i class="bi bi-building display-1 text-primary"></i>
                            </div>
                            <h3 class="card-title text-dark">Отели</h3>
                            <p class="card-text text-muted mb-3">
                                Добавление и редактирование отелей
                            </p>
                            <div id="hotels-stats" class="mt-3">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Роли пользователей -->
            <div class="col-md-6">
                <a href="system-users.html" class="text-decoration-none">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center p-5">
                            <div class="mb-3">
                                <i class="bi bi-people-fill display-1 text-success"></i>
                            </div>
                            <h3 class="card-title text-dark">Роли пользователей</h3>
                            <p class="card-text text-muted mb-3">
                                Управление пользователями и их ролями
                            </p>
                            <div id="users-stats" class="mt-3">
                                <div class="spinner-border spinner-border-sm text-success"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/system-admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = Auth.getCurrentUser();
            if (!user || user.role !== 'system_admin') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-info-item').classList.remove('d-none');
            document.getElementById('logout-item').classList.remove('d-none');
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;

            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                Auth.logout();
            });

            // Инициализация
            systemAdmin.init();
        });
    </script>
</body>
</html>
