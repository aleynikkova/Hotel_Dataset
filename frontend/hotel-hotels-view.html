<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр отелей - Админ отеля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="hotel-admin.html">
                <i class="bi bi-building"></i> HotelBooking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-hotels">Отели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hotel-admin.html" id="nav-admin">Админ-панель</a>
                    </li>
                    <li class="nav-item d-none" id="user-info-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-name"></span>
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="nav-logout">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4" id="app-content">
        <!-- Контент страниц будет загружаться здесь -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/hotels.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = Auth.getCurrentUser();
            if (!user || user.role !== 'hotel_admin') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-info-item').classList.remove('d-none');
            document.getElementById('logout-item').classList.remove('d-none');
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;

            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                Auth.logout();
            });

            // Загружаем страницу отелей без возможности бронирования
            await Hotels.loadHotelsPageReadOnly();
        });
    </script>
</body>
</html>
